<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Account Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <header class="header">
            <a href="#" class="Endless">Endless</a>
            <nav class="navbar">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Portfolio</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </nav>
        </header>
        <video autoplay loop muted plays-inline class="vid">
            <source src="marshland.mp4" type="video/mp4">
        </video>
        <div class="card">
            <form id="loginForm">
                <h1>Login Here</h1>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input id="email" type="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input id="password" type="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="forget">
                    <label for="rememberMe"><input id="rememberMe" type="checkbox">Remember Me</label>
                    <a href="#">Forget Password</a>
                </div>
                <button type="submit">Log in</button>
                <div class="register">
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
    <script src="PT_SolisFlores.js"></script>
</body>
</html>
